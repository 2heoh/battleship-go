name: GitHub Actions Pipeline
run-name: ${{ github.actor }} is testing out battleships build ðŸ›³
on: [push]
jobs:
  BattleshipsPipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'
      - name: Unit tests
        run: |
          go get -u github.com/stretchr/testify
          go test ./...
      - name: Build
        run: |
          cd cmd
          go build
